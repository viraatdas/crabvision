name: Wheels

on:
  pull_request:
  push:
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  build:
    name: Build wheels (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    env:
      # Avoid 32-bit Linux (i686) which is not a release target.
      CIBW_ARCHS_LINUX: x86_64
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build wheels
        uses: pypa/cibuildwheel@v2.22.0
        env:
          # PyO3 0.21 supports CPython 3.8..3.12.
          CIBW_BUILD: cp38-* cp39-* cp310-* cp311-* cp312-*
          CIBW_SKIP: "pp* *-musllinux*"
          # Linux wheels are built in manylinux containers; install Rust inside the container.
          CIBW_BEFORE_ALL_LINUX: >-
            curl -sSf https://sh.rustup.rs | sh -s -- -y &&
            . "$HOME/.cargo/env" &&
            rustc --version
          CIBW_ENVIRONMENT_LINUX: PATH="$HOME/.cargo/bin:$PATH"
          CIBW_TEST_COMMAND: >-
            python -c "import cv2, numpy as np; img=np.zeros((8,8,3),np.uint8);
            out=cv2.GaussianBlur(img,(3,3),1.0); assert out.shape==img.shape; print(cv2.__version__)"

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.os }}
          path: wheelhouse/*.whl
