name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build-crabvision:
    name: Build crabvision dists
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build wheels
        uses: pypa/cibuildwheel@v2.22.0
        env:
          CIBW_BUILD: cp38-* cp39-* cp310-* cp311-* cp312-*
          CIBW_SKIP: "pp* *-musllinux*"

      - name: Build sdist
        run: |
          python -m pip install --upgrade pip build
          python -m build --sdist --outdir dist

      - name: Upload crabvision dists
        uses: actions/upload-artifact@v4
        with:
          name: crabvision-dist
          path: dist/*

  publish:
    name: Publish to PyPI
    needs: [build-crabvision]
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Download crabvision dists
        uses: actions/download-artifact@v4
        with:
          name: crabvision-dist
          path: dist

      - name: Publish crabvision
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist
          skip-existing: true
