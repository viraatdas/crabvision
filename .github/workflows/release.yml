name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: read

jobs:
  wheels:
    name: Build wheels (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build wheels
        uses: pypa/cibuildwheel@v2.22.0
        env:
          CIBW_OUTPUT_DIR: dist
          CIBW_BUILD: cp38-* cp39-* cp310-* cp311-* cp312-*
          CIBW_SKIP: "pp* *-musllinux*"
          CIBW_BEFORE_ALL_LINUX: >-
            curl -sSf https://sh.rustup.rs | sh -s -- -y &&
            . "$HOME/.cargo/env" &&
            rustc --version
          CIBW_ENVIRONMENT_LINUX: PATH="$HOME/.cargo/bin:$PATH"

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: crabvision-wheels-${{ matrix.os }}
          path: dist/*.whl

  sdist:
    name: Build sdist
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build sdist
        run: |
          python -m pip install --upgrade pip
          python -m pip install "maturin>=1,<2"
          maturin sdist --out dist

      - name: Upload sdist
        uses: actions/upload-artifact@v4
        with:
          name: crabvision-sdist
          path: dist/*.tar.gz

  publish:
    name: Publish to PyPI
    needs: [wheels, sdist]
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Flatten dist directory
        run: |
          mkdir -p publish_dist
          find dist -type f \( -name '*.whl' -o -name '*.tar.gz' \) -exec cp -v {} publish_dist/ \;
          ls -la publish_dist

      - name: Publish crabvision
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: publish_dist
          skip-existing: true
